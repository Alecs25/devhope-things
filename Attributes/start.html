<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Can't click me!</button><br><br>
    <label for="rangenumber">0-100 range</label>
    <input  id="rangenumber" type="number" step="2" min="0" max="100" autofocus><br><br>
    <label for="check">Checked</label>
    <input type="checkbox" id="check" checked><br><br>
    <input type="date">
  </body>
</html>
