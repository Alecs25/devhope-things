<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement;
        const body = html.children[1];
        const myUl = body.children[0];
        const mySecondLi = myUl.children[1];
        const myPrevLi = mySecondLi.previousElementSibling;
        const myNextLi = mySecondLi.nextElementSibling;

        
        console.log(html)
        console.log(body)
        console.log(myUl)
        console.log(mySecondLi.innerText)
        console.log(myPrevLi.innerText)
        console.log(myNextLi.innerText)
    </script>
</body>

</html>
